<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="author">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Login Section -->
        <div class="w-full md:w-1/3 flex flex-col">


            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
             <div class="mx-10">
              <img src="WhatsApp Image 2023-11-16 at 18.13.24_7a3420a2.jpg" alt="" width="75" height="50">
            </div>  
              <br>
              <p class="text-1xl font-bold">BINNET</p>
                <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4 font-semibold">
                        <label for="email" class="text-lg">Account Number</label>
                        <input type="email" id="email" placeholder=""class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
    
                    <div class="flex flex-col pt-4 font-semibold">
                        <label for="password" class="text-lg">Password</label>
                        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
    
                    <input type="submit" value="Sign In" class="bg-blue-500 text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
                </form>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-2/3 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="bg.jpeg">
        </div>
    </div>

</body>
</html>
